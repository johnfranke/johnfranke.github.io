<!doctype html>
<html lang="en">

<head>
  <title>Check The Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
  <div class="row mb-5">
    <div class="col-12 title text-center">
      <p class="p-4">Check The Weather</p>
    </div>
  </div>

  <div class="row ml-3">

    <div class="col-lg-4">
      <div class="row">
        <h2 class="ml-4 col-12 other-head">What City?</h2>
        <div class="ml-5 mb-3 col-12">
          <input class="the-city" placeholder="Type a city name here"></input>
          <button class="search">Search</button>
        </div>
        <div class="col-1"></div>
        <h4 class="ml-4 mt-4 col-10 third-head">Your Previous Searches:</h4>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="ml-4 mb-3 col-10">
          <div class="card border-0">
            <ul class="list-group list-group-flush previous-searches border-0">
              <button class='clear mt-1'>Clear History</button>
            </ul>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 mt-3 mb-3">
          <div class="card current-condition">
            <div class="card-body">
              <h2 class="card-title current-city"></h2>
              <img class="icon text-center" src="" alt="Weather icon">
              <p class="card-text current-temp"></p>
              <p class="card-text current-hum"></p>
              <p class="card-text current-wind"></p>
              <p class="card-text current-uv"></p>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-10 mt-5">
          <p class="forecast-title">5-Day Forecast:</p>
          <div class="row card-group forecast-days text-center"></div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="moment.min.js"></script>
</body>

</html>
